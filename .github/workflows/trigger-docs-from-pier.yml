# This workflow should be added to the PIER repository
# It triggers documentation rebuild when pier docs change
#
# Copy this file to: pier/.github/workflows/trigger-docs.yml

name: Trigger Docs Update Â· Pier

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'README_LLM.md'
      - 'architecture/**/*.md'
      - 'docker/**/README.md'
      - 'docker/**/Dockerfile'

jobs:
permissions:
  contents: read

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs rebuild
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_TRIGGER_TOKEN != '' && secrets.DOCS_TRIGGER_TOKEN || github.token }}
          repository: openlakes-io/openlakes-site
          event-type: docs-update
          client-payload: '{"source": "pier", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
