name: Build and Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'scripts/sync-docs.py'
      - '.github/workflows/docs.yml'

  workflow_dispatch:
    inputs:
      sync_from_projects:
        description: 'Also sync docs from linked repos (core/pier)'
        required: false
        default: 'false'
        type: boolean

  repository_dispatch:
    types: [docs-update]

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout documentation repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Configure uv cache path
        run: |
          mkdir -p "$UV_CACHE_DIR"
          echo "UV_CACHE_DIR=$UV_CACHE_DIR" >> "$GITHUB_ENV"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Sync documentation from linked projects
        if: >
          github.event_name == 'repository_dispatch' ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.sync_from_projects == 'true')
        env:
          CORE_REPO_PATH: external/core
          PIER_REPO_PATH: external/pier
        run: |
          if [ -f scripts/sync-docs.py ]; then
            uv run python scripts/sync-docs.py || echo "Sync script not critical, continuing..."
          else
            echo "No sync script found, skipping..."
          fi

      - name: Build documentation
        run: uv run mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
