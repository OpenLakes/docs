name: Build and Deploy Documentation

on:
  # Build on pushes to main
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'scripts/sync-docs.py'
      - '.github/workflows/docs.yml'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      sync_from_projects:
        description: 'Sync documentation from core/pier projects'
        required: false
        default: 'false'
        type: boolean

  # Trigger from other repositories (core/pier)
  repository_dispatch:
    types: [docs-update]

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout documentation repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git-revision-date plugin

      # External repo checkouts are disabled until repos are created and accessible
      # Uncomment when openlakes-io/core and openlakes-io/pier exist with proper access tokens
      #
      # - name: Checkout core (for docs sync)
      #   uses: actions/checkout@v4
      #   with:
      #     repository: openlakes-io/core
      #     path: external/core
      #     token: ${{ secrets.DOCS_SYNC_TOKEN }}  # Requires PAT with repo access
      #   continue-on-error: true
      #
      # - name: Checkout pier (for docs sync)
      #   uses: actions/checkout@v4
      #   with:
      #     repository: openlakes-io/pier
      #     path: external/pier
      #     token: ${{ secrets.DOCS_SYNC_TOKEN }}  # Requires PAT with repo access
      #   continue-on-error: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Sync documentation from projects
        env:
          CORE_REPO_PATH: external/core
          PIER_REPO_PATH: external/pier
        run: |
          if [ -f scripts/sync-docs.py ]; then
            uv run python scripts/sync-docs.py || echo "Sync script not critical, continuing..."
          else
            echo "No sync script found, skipping..."
          fi

      - name: Build documentation
        run: uv run mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
