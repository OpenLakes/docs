{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <script defer data-domain="docs.openlakes.io" src="https://plausible.openlakes.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    (function () {
      var homepage = 'https://openlakes.io';
      var applyHomepage = function () {
        document.querySelectorAll('[data-md-component="logo"]').forEach(function (logo) {
          logo.setAttribute('href', homepage);
        });
      };

      document.addEventListener('DOMContentLoaded', applyHomepage);

      if (window.document$ && typeof document$.subscribe === 'function') {
        document$.subscribe(applyHomepage);
      }
    })();
  </script>
{% endblock %}
