{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YN59Z3Q9HZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YN59Z3Q9HZ');
  </script>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    (function () {
      var homepage = 'https://openlakes.io';
      var applyHomepage = function () {
        document.querySelectorAll('[data-md-component="logo"]').forEach(function (logo) {
          logo.setAttribute('href', homepage);
        });
      };

      document.addEventListener('DOMContentLoaded', applyHomepage);

      if (window.document$ && typeof document$.subscribe === 'function') {
        document$.subscribe(applyHomepage);
      }
    })();
  </script>
{% endblock %}
