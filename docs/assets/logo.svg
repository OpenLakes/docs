<svg width="140" height="60" viewBox="0 0 140 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0891b2" />
      <stop offset="100%" stop-color="#0e7490" />
    </linearGradient>
  </defs>
  <!-- O shape with waves -->
  <g transform="translate(5, 10)">
    <!-- Top arc -->
    <path d="M 10 15 Q 10 5 20 5 L 30 5 Q 40 5 40 15"
          stroke="url(#logoGrad)" stroke-width="3" fill="none" />
    <!-- Wave 1 -->
    <path d="M 10 20 Q 17 26 25 20 T 40 20"
          stroke="url(#logoGrad)" stroke-width="3" fill="none" />
    <!-- Wave 2 -->
    <path d="M 10 30 Q 17 36 25 30 T 40 30"
          stroke="url(#logoGrad)" stroke-width="3" fill="none" opacity="0.7" />
    <!-- Wave 3 -->
    <path d="M 10 40 Q 17 46 25 40 T 40 40"
          stroke="url(#logoGrad)" stroke-width="3" fill="none" opacity="0.4" />
  </g>
  <!-- Text -->
  <text x="55" y="28" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="700">Open</text>
  <text x="55" y="45" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="700">Lakes</text>
</svg>
